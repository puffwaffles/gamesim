{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Game Home</title>
    <link rel="stylesheet" href = "{% static 'game.css' %}">
</head>
<body>
    <ul class = "panel">
        <li class = "panelparts">{{username}}</li>
        <li class = "panelparts">Level: {{level}}</li>
        <li class = "panelparts">Coins: {{coins}}</li>
        <li class = "panelparts">Jewels: {{jewels}}</li>
    </ul>

    <ul class = "menu">
        <form action = "{% url 'home' %}" method = "Get">
            {% csrf_token %}<button class = "bar" type = "submit"><h4>Back To Menu</h4></button>
        </form>
        <form action = "{% url 'savetemp' %}" method = "POST">
            {% csrf_token %}
            <input type = "hidden" name = "funcname" value = "gamehome">
            <button class = bar type = "submit"><h4>Save File</h4></button>
        </form>
        <form action = "{% url 'changeamount' %}" method = "POST">
            {% csrf_token %}
            <input type = "hidden" name = "funcname" value = "gamehome">
            <input type = "hidden" name = "operation" value = "+">
            <input type = "hidden" name = "item" value = "Jewels">
            <input type = "hidden" name = "amount" value = "500">
            <button class = bar type = "submit"><h4>Add Jewels</h4></button>
        </form>
    </ul>
</body>
