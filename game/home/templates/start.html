{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Main Menu</title>
    <link rel="stylesheet" href = "{% static 'menu.css' %}">
</head>
<body>
    
    <form action = "{% url 'loadsaves' %}" method = "GET">
        {% csrf_token %}<button class = "menu_button" type = "submit"><h1>Load Saves</h1></button>
    </form>
    <form action = "{% url 'createsave' %}" method = "GET">
        {% csrf_token %}<button class = "menu_button"><h1>Create New Save</h1></button>
    </form>
    <form action = "{% url 'deletesave' %}" method = "GET">
        <button class = "menu_button"><h1>Delete A Save</h1></button>
    </form>
</body>
</html>
